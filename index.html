<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="author" content="Anthony Pham" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="description" content="Sprint 3 Project: Around the U.S." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Around the U.S.</title>
    <link href="favicon.ico" rel="shortcut icon" />
    <link href="./pages/index.css" rel="stylesheet" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around The US logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="Edit profile"
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            aria-label="Create card"
            class="profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__card-list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2023 Around the U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container modal__container-image">
        <button class="modal__close" id="profile-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="edit-profile-form">
          <input
            type="text"
            name="name"
            class="modal__input modal__input_type_name"
            placeholder="Name"
            id="profile-name-input"
          />
          <input
            type="text"
            name="description"
            class="modal__input modal__input_type_description"
            placeholder="About Me"
            id="profile-description-input"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="title"
            class="modal__input modal__input_type_title"
            placeholder="Title"
            id="profile-title-input"
          />
          <input
            type="text"
            name="url"
            class="modal__input modal__input_type_url"
            placeholder="Image link"
            id="profile-url-input"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Preview Image -->
    <div class="modal" id="preview-image">
      <div class="modal__container-image-preview">
        <button
          class="modal__close modal__close_type_preview"
          type="button"
          id="preview-image-close"
        ></button>
        <img class="modal__card-image-preview" alt="Image Preview" src="#" />
        <p class="modal__title-preview"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button class="card__trash-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
