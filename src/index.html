<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="author" content="Anthony Pham" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="description" content="Sprint 9: Refactoring Around the U.S." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Around the U.S.</title>
    <link href="favicon.ico" rel="shortcut icon" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Around The US logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img src="" alt="Avatar" class="profile__avatar profile__image" />
          <button class="profile__avatar-button" type="button"></button>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              aria-label="Edit profile"
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            aria-label="Create card"
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__card-list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2023 Around the U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal" name="modal-edit-profile-form">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form
          class="modal__form"
          id="edit-profile-form"
          name="modal-edit-profile-form"
        >
          <input
            type="text"
            name="name"
            class="modal__input"
            placeholder="Name"
            id="profile-name-input"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            class="modal__error modal__error_title"
            id="profile-name-input-error"
          ></span>

          <input
            type="text"
            name="description"
            class="modal__input"
            placeholder="About Me"
            id="profile-description-input"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error modal__error_description"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button" type="submit">
            <span class="modal__button-text">Save</span>
          </button>
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="add-card-modal" name="modal-add-card-form">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form" name="modal-add-card-form">
          <input
            type="text"
            name="name"
            class="modal__input modal__input_type_title"
            placeholder="Title"
            id="profile-title-input"
            minlength="1"
            maxlength="30"
            required
          />
          <span
            class="modal__error modal__error_title"
            id="profile-title-input-error"
          ></span>

          <input
            type="url"
            name="link"
            class="modal__input modal__input_type_url"
            placeholder="Image link"
            id="profile-url-input"
            required
          />
          <span
            class="modal__error modal__error_description"
            id="profile-url-input-error"
          ></span>

          <button
            class="modal__button modal__button_disabled"
            disabled
            type="submit"
          >
            <span class="modal__button-text" id="default-addCard-button-text"
              >Save</span
            >
          </button>
        </form>
      </div>
    </div>

    <!-- Preview Image -->
    <div class="modal" id="preview-image">
      <div class="modal__container-image-preview">
        <button
          class="modal__close modal__close_type_preview"
          type="button"
          id="preview-image-close"
        ></button>
        <img
          class="modal__card-image-preview"
          alt="Photo Image Preview"
          src="#"
          id="preview-image-of-modal"
        />
        <p class="modal__title-preview"></p>
      </div>
    </div>

    <!-- Edit Avatar Modal -->

    <div class="modal" id="update-avatar-modal">
      <div class="modal__container" id="modal__avatar-container">
        <img class="modal__avatar-image" src="#" alt="" />
        <button
          class="modal__close modal__avatar-close"
          id="avatar-image-close-modal"
          type="button"
        ></button>
        <h3 class="modal__heading">Change Profile Picture</h3>
        <form
          name="modal-avatar-form"
          class="modal__form"
          id="avatar-modal-form"
        >
          <label for="avatar-imageURL" class="modal__form-label"></label>
          <input
            type="URL"
            name="avatar"
            class="modal__input modal__input-avatar-URL"
            id="avatar-imageURL"
            placeholder="Image URL"
            autocomplete="off"
            required
          />
          <span class="modal__error" id="avatar-imageURL-error"></span>
          <button
            class="modal__button modal__button-submit modal__button_disabled"
            id="modal-button-avatar"
            type="submit"
            disabled
          >
            <span class="modal__button-text" id="default-avatar-button-text"
              >Save</span
            >
          </button>
        </form>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="modal-delete-confirmation">
      <div class="modal__container modal__delete-container">
        <button class="modal__close modal__close-button_delete-form"></button>
        <p class="modal__heading modal__heading-confirmation">Are you sure?</p>
        <form class="modal__form" name="confirmation-form">
          <button
            class="modal__button modal__button-delete_save"
            type="submit"
            id="default-confirmation-button-text"
          >
            Yes
          </button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="Photo Image Preview" />
        <!-- <img
          src="<%=require('./images/Trash.svg')%>"
          class="card__trash"
          alt="TrashCan"
        /> -->
        <button class="card__trash-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
