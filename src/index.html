<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="World-renowned Oceanic Explorer Jacques Cousteau's 'Around The U.S' Social Media Page."
    />
    <meta
      name="keywords"
      content="Jacques Cousteau, exploration, around the U.S, nature"
    />
    <meta name="author" content="Anthony Pham" />
    <title>Jacques Cousteau's Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <!-- HEADER -->

      <header class="header">
        <img
          class="header__image"
          alt="Around the U.S"
          src="<%=require('./images/logo.svg')%>"
        />
      </header>
      <main class="content">
        <!-- PROFILE SECTION-->

        <section class="profile">
          <div class="profile__image-container">
            <img
              class="profile__image"
              src=""
              alt="Profile Image"
              id="profile-avatar-image"
            />
            <img
              class="profile__pencil"
              src="<%=require('./images/Vector.svg')%>"
              alt="Profile Pencil Logo"
              id="profile-pencil"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__subtitle"></p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="add-card-button"
          >
            <img
              src="<%=require('./images/close-icon.svg')%>"
              class="profile__add-button-image"
              alt="Profile Add Button Icon"
            />
          </button>
        </section>

        <!-- GALLERY CARDS-->

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <!-- FOOTER -->

      <footer class="footer">
        <p class="footer__text">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- EDIT PROFILE MODAL -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="profile-close-button"
          type="button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="modal-form">
          <fieldset class="modal__form-fieldset">
            <input
              type="text"
              name="name"
              class="modal__form-input"
              placeholder="Name"
              id="profile-title-input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
            <input
              type="text"
              name="description"
              class="modal__form-input"
              placeholder="About Me"
              id="profile-subtitle-input"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="profile-subtitle-input-error"></span>
            <button class="modal__save-button" type="submit">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <!-- ADD CARD MODAL -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="add-card-close-button"
          type="button"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <fieldset class="modal__form-fieldset">
            <input
              type="text"
              name="title"
              class="modal__form-input"
              placeholder="Title"
              id="card-title-input"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>
            <input
              type="url"
              name="subtitle"
              class="modal__form-input"
              placeholder="Image URL"
              id="modal-url-input"
              required
            />
            <span class="modal__error" id="modal-url-input-error"></span>
            <button
              class="modal__save-button modal__save-button_disabled"
              type="submit"
              id="card-save-button"
              disabled
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <!--DELETE CONFIRM MODAL-->

    <div class="modal" id="delete-popup">
      <div class="modal__container">
        <button
          class="modal__close-button"
          id="add-card-close-button"
          type="button"
        ></button>
        <form class="modal__form" id="confirm-form">
          <p class="modal__yes-heading">Are you sure?</p>
          <button class="modal__save-button" id="confirm-button">Yes</button>
        </form>
      </div>
    </div>

    <!--PROFILE PICTURE EDIT MODAL-->

    <div class="modal" id="profile-image-modal">
      <div class="modal__container">
        <button class="modal__close-button"></button>
        <p class="modal__heading">Change profile picture</p>
        <form class="modal__form" id="image-edit-form">
          <fieldset class="modal__form-fieldset">
            <input
              type="url"
              name="link"
              class="modal__form-input"
              placeholder="Image URL"
              required
              id="modal-url-input"
            />
            <span class="modal__error" id="modal-url-input-error"></span>
            <button
              type="submit"
              class="modal__save-button modal__save-button_disabled"
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- Preview Image Modal -->

    <div class="modal" id="preview-modal">
      <div class="modal__preview-container">
        <button
          class="modal__close-button"
          id="preview-close-button"
          type="button"
        ></button>
        <img src="#" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <!-- CARD TEMPLATE -->

    <template id="card-template">
      <li class="card">
        <button
          class="card__trash-button"
          type="button"
          id="trash-button"
        ></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__description-text"></h2>

          <button
            class="card__like-button"
            type="button"
            id="card-like-button"
          ></button>
        </div></li
    ></template>
  </body>
</html>
