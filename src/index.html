<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="author" content="Anthony Pham" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="description" content="Sprint 6 Project: Around the U.S." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Around the U.S.</title>
    <link href="favicon.ico" rel="shortcut icon" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Around The US logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.png')%>"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="Edit profile"
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            aria-label="Create card"
            class="profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__card-list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2023 Around the U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal" name="profile-form">
      <div class="modal__container modal__container-image">
        <button class="modal__close" id="profile-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="edit-profile-form" name="profile-form">
          <input
            type="text"
            name="name"
            class="modal__input modal__input_type_name"
            placeholder="Name"
            id="profile-name-input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-name-input-error"></span>

          <input
            type="text"
            name="description"
            class="modal__input modal__input_type_description"
            placeholder="About Me"
            id="profile-description-input"
            minlength="2"
            maxlength="200"
            required
          />

          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add card modal -->
    <div class="modal" id="add-card-modal" name="card-form">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form" name="card-form">
          <input
            type="text"
            name="name"
            class="modal__input modal__input_type_title"
            placeholder="Title"
            id="profile-title-input"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>

          <input
            type="url"
            name="link"
            class="modal__input modal__input_type_url"
            placeholder="Image link"
            id="profile-url-input"
            required
          />
          <span class="modal__error" id="profile-url-input-error"></span>

          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <!-- Preview Image -->
    <div class="modal" id="preview-image">
      <div class="modal__container-image-preview">
        <button
          class="modal__close modal__close_type_preview"
          type="button"
          id="preview-image-close"
        ></button>
        <img
          class="modal__card-image-preview"
          alt="Photo Image Preview"
          src="#"
          id="preview-image-of-modal"
        />
        <p class="modal__title-preview"></p>
      </div>
    </div>

    <!-- Trash card modal -->
    <div class="modal" id="trash-modal">
      <div class="modal__trash-container modal__container">
        <form class="modal__form modal__trash-form">
          <h2 class="modal__trash-title modal__heading">Are you sure?</h2>
          <button type="submit" class="modal__save-button card__trash-button">
            Yes
          </button>
          <button type="button" class="modal__close"></button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="Photo Image Preview" />
        <button
          class="card__trash-button"
          type="button"
          title="button"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
